<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="navbar-flex">
    
    <!-- Left: Logo -->
    <div class="navbar-left">
      <img src="assets/images/logo-dark.png" alt="Logo" class="navbar-logo">
    </div>

    <!-- Center: Nav Links -->
    <div class="navbar-center collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a class="nav-link"
              [routerLink]="link.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: link.exact }">
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>

    <!-- Right: Get in Touch -->
    <div class="navbar-right d-none d-lg-flex">
      <a routerLink="/contact" class="btn btn-get-in-touch">
        Get in Touch
      </a>
    </div>

    <!-- Mobile Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#mainNav" aria-controls="mainNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon custom-toggler">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </span>
    </button>
  </div>
</nav>
