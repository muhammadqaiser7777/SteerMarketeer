<section class="advertiser-process">
  <div class="container">
    <h2 class="advertiser-section-title">The Path to Growth</h2>

    <div class="advertiser-carousel-section">
      <!-- Swiper wrapper -->
      <div class="swiper advertiser-swiper" #swiperRef>
        <div class="swiper-wrapper">
          <div class="swiper-slide" *ngFor="let card of cards">
            <div class="advertiser-card">
              <img [src]="card.img" [alt]="card.title" />

              <!-- Overlay -->
              <div class="advertiser-card-overlay">
                <h3>{{ card.title }}</h3>
                <p>{{ card.desc }}</p>
                <div class="advertiser-card-actions">
                  <!-- Phone -->
                  <a href="tel:+19293900290" title="Call">
                    <svg viewBox="0 0 24 24">
                      <path
                        d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24c1.12.37 2.33.57 3.58.57a1 1 0 011 1v3.5a1 1 0 01-1 1C10.07 22 2 13.93 2 4a1 1 0 011-1h3.5a1 1 0 011 1c0 1.25.2 2.46.57 3.58a1 1 0 01-.24 1.01l-2.2 2.2z"
                      />
                    </svg>
                  </a>
                  <!-- Email -->
                  <a href="mailto:info@steermarketeer.com" title="Email">
                    <svg viewBox="0 0 24 24">
                      <path
                        d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 20v-9.99l7.29 6.36a1 1 0 001.42 0L20 10.01V20H4z"
                      />
                    </svg>
                  </a>
                  <!-- Instagram -->
                  <a
                    href="https://www.instagram.com/steermarketeeragency/"
                    target="_blank"
                    rel="noopener"
                    title="Instagram"
                  >
                    <svg viewBox="0 0 24 24">
                      <path
                        d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zm4.25 3.25a5.25 5.25 0 110 10.5 5.25 5.25 0 010-10.5zm0 1.5a3.75 3.75 0 100 7.5 3.75 3.75 0 000-7.5zm6.25.75a1 1 0 110 2 1 1 0 010-2z"
                      />
                    </svg>
                  </a>
                  <!-- LinkedIn -->
                  <a
                    href="https://www.linkedin.com/company/steermarketeer/"
                    target="_blank"
                    rel="noopener"
                    title="LinkedIn"
                  >
                    <svg viewBox="0 0 24 24">
                      <path
                        d="M19 0h-14c-2.76 0-5 2.24-5 5v14c0 2.76 2.24 5 5 5h14c2.76 0 5-2.24 5-5v-14c0-2.76-2.24-5-5-5zm-11 19h-3v-9h3v9zm-1.5-10.29c-.97 0-1.75-.79-1.75-1.76s.78-1.75 1.75-1.75 1.75.78 1.75 1.75-.78 1.76-1.75 1.76zm13.5 10.29h-3v-4.5c0-1.08-.02-2.47-1.5-2.47-1.5 0-1.73 1.17-1.73 2.39v4.58h-3v-9h2.89v1.23h.04c.4-.75 1.37-1.54 2.82-1.54 3.01 0 3.57 1.98 3.57 4.56v4.75z"
                      />
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination dots -->
        <div class="swiper-pagination"></div>

        <!-- Navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </div>
</section>
