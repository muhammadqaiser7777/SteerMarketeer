<div class="blog-page">

  <!-- Page Header -->
  <section class="page-header">
    <div class="contact-title">
      <h1>BLOG</h1>
      <div class="center">
        <div class="breadcrumb">
          STEERMARKETEER > <span>BLOG</span>
        </div>
      </div>
    </div>
  </section>

  <div class="blog-container">

    <!-- Back to Top Button -->
    <div *ngIf="showBackToTop" class="blog-back-to-top" (click)="backToTop()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
      </svg>
    </div>

    <!-- Blog List -->
    <div *ngIf="!selectedBlog" class="blog-list">
      <div class="blog-grid">
        <div *ngFor="let blog of blogs" class="blog-card" (click)="openBlog(blog)">
          <img [src]="blog.image" [alt]="blog.title" />
          <div class="blog-content">
            <h3>{{ blog.title }}</h3>
            <p class="date">{{ blog.date }}</p>
            <p class="blog-snippet">{{ blog.snippet }}</p>
            <span class="read-btn">Read More</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Blog Detail -->
    <div *ngIf="selectedBlog" class="blog-detail-container">
      <div class="page-header">
        <h1>{{ selectedBlog.title }}</h1>
        <p class="breadcrumb-line">STEERMARKETEER > BLOG</p>
      </div>

      <div class="blog-detail">
        <button class="back-btn" (click)="backToList()">‚Üê Back</button>
        <p class="date">{{ selectedBlog.date }}</p>

        <div class="main-image">
          <img [src]="selectedBlog.image" [alt]="selectedBlog.title" class="detail-img" />
        </div>

        <div class="full-content" [innerHTML]="selectedBlog.content"></div>
      </div>
    </div>

  </div>
</div>
