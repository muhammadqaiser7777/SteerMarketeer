<!-- Blog Heading -->
<div class="blog-page">
<section class="page-header">
    <!-- Blog Title + Breadcrumb -->
  <div class="contact-title">
    <h1>BLOG</h1>
    <div class="center">
    <div class="breadcrumb">
      STEERMARKETEER > <span>BLOG</span>
    </div>
    </div>
  </div>
</section>
</div>
<div class="blog-container">

  <!-- Blog List -->
  <div *ngIf="!selectedBlog" class="blog-list">
    <div class="blog-grid">
      <div *ngFor="let blog of blogs" class="blog-card" (click)="openBlog(blog)">
        <img [src]="blog.image" [alt]="blog.title" />
        <div class="blog-content">
          <h3>{{ blog.title }}</h3>
          <p class="date">{{ blog.date }}</p>
          <p class="blog-snippet">{{ blog.snippet }}</p>
          <span class="read-btn">Read More</span>
        </div>
      </div>
    </div>
  </div>

<!-- Blog Detail -->
<div *ngIf="selectedBlog">
  <!-- Header like FAQ -->
  <div class="page-header">
    <h1>{{ selectedBlog.title }}</h1>
    <p class="breadcrumb-line">STEERMARKETEER > BLOG</p>
  </div>

<!-- Blog Detail -->
<div *ngIf="selectedBlog">
  

<div class="blog-detail">
  <button class="back-btn" (click)="backToList()">‚Üê Back</button>
  <p class="date">{{ selectedBlog.date }}</p>
  
  <!-- Main blog image -->
  <div class="main-image">
    <img [src]="selectedBlog.image" [alt]="selectedBlog.title" class="detail-img" />
  </div>

  <!-- Blog content with steps -->
  <div class="full-content" [innerHTML]="selectedBlog.content"></div>
</div>


</div>


</div>
