<section id="services" class="bg-white py-5">
  <div class="container">
    <h2 class="text-center mb-4" style="color: var(--heading-color);">Our Services</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let svc of services">
        <div class="card h-100 shadow-sm border-0">
          <img src="assets/images/{{svc.image}}" class="card-img-top" alt="{{svc.title}}">
          <div class="card-body text-center">
            <h5 class="card-title">{{svc.title}}</h5>
            <p class="card-text">{{svc.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
