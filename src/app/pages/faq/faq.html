<section class="faq-section">
  <!-- Faq Title + Breadcrumb -->
  <div class="contact-title">
    <h1>FAQ</h1>
    <div class="center">
    <div class="breadcrumb">
      STEERMARKETEER > <span>FAQ</span>
    </div>
    </div>
  </div>

  <!-- Big left-aligned statement -->
  <div class="faq-header">
    <h2>
      THE ANSWERS YOU SEEK. <br />
      ARE WITHIN OUR <span>FREQUENTLY ASKED QUESTIONS.</span>
    </h2>
  </div>

  <!-- Accordion -->
  <div class="faq-container">
    <div class="faq-item" *ngFor="let item of faqs; let i = index">
      <div class="faq-question" (click)="toggleFAQ(i)">
        <div class="faq-number">{{ (i + 1) | number:'2.0' }}</div>
        <div class="faq-title">{{ item.question }}</div>
<div class="faq-toggle" [class.open]="item.open">
  <svg viewBox="0 0 24 24" class="icon-plus">
    <line class="line-horizontal" x1="5" y1="12" x2="19" y2="12" />
    <line class="line-vertical" x1="12" y1="5" x2="12" y2="19" />
  </svg>
</div>


      </div>
      <div class="faq-answer" [class.show]="item.open">
        <p>{{ item.answer }}</p>
      </div>
    </div>
  </div>
    <!-- Back to Top Button -->
  <div *ngIf="showBackToTop" class="faq-back-to-top" (click)="backToTop()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5"/>
    </svg>
  </div>
</section>
